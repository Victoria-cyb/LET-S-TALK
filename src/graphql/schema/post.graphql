type Post {
  id: ID!
  title: String!
  content: String!
  author: User!
  comments: [Comment!]
  createdAt: String!
}

type Query {
  posts(limit: Int, offset: Int): [Post!]!
  post(id: ID!): Post
}

type Mutation {
  createPost(title: String!, content: String!): Post!
  updatePost(id: ID!, title: String, content: String): Post!
  deletePost(id: ID!): Boolean!
}